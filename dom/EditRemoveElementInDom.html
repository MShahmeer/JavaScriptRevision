<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit remove elements in DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){ //function to add an li in ul
        const li = document.createElement('li')
        li.innerHTML = langName
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("Java")

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Python")

    //edit i need the second element here
    const secondLanguage = document.querySelector("li:nth-child(2)")
    // secondLanguage.innerHTML = "Ruby"  //not a good approach
    const newLi = document.createElement('li')
    newLi.textContent = "Ruby"
    secondLanguage.replaceWith(newLi)

    const firstLang  = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>C++</li>'

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
